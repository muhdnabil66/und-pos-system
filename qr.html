<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR PAYMENT SYSTEM</title>
    <style>
        :root {
            --win-grey: #d4d0c8;
            --win-blue: #000080;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
        }

        body {
            background-color: #008080;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Expanded Window Frame */
        .window-frame {
            background-color: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            width: 95vw;
            max-width: 1100px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .content-area {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex: 1;
            overflow: hidden;
        }

        /* LEFT SECTION: SUMMARY */
        .summary-pane {
            flex: 1;
            background: #fff;
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .summary-pane h3 {
            margin-top: 0;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .total-box {
            font-family: monospace;
            font-size: 42px;
            color: #d00;
            font-weight: bold;
            margin: 20px 0;
            text-align: right;
            background: #f0f0f0;
            padding: 10px;
            border: 1px inset #808080;
        }

        /* RIGHT SECTION: QR & LOADING */
        .qr-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 10px;
        }

        .qr-frame {
            background: white;
            padding: 15px;
            border: 2px solid var(--win-border-dark);
            margin-bottom: 20px;
            flex-shrink: 1;
        }

        .qr-frame img {
            max-width: 300px;
            max-height: 300px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* LOADING BAR */
        #loading-container {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            text-align: left;
        }

        .progress-border {
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            background: #fff;
            height: 30px;
            padding: 2px;
        }

        #progress-fill {
            background: var(--win-blue);
            height: 100%;
            width: 0%;
        }

        .nav-button {
            background: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            padding: 15px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .nav-button:active {
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
        }

        /* SUCCESS MODAL & INVOICE MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .win-modal {
            background: var(--win-grey);
            border: 2px solid #fff;
            padding: 2px;
            width: 450px;
            box-shadow: 4px 4px 0px #000;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .invoice-body {
            background: #fff;
            color: #000;
            padding: 25px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 13px;
            border: 1px solid #000;
            line-height: 1.6;
            max-height: 60vh; /* Limits receipt height */
            overflow-y: auto; /* Allows scrolling inside receipt */
        }

        .inv-row { display: flex; justify-content: space-between; margin: 4px 0; }
        .inv-bold { font-weight: bold; border-top: 1px solid #eee; padding-top: 5px; margin-top: 5px; }

        .modal-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: var(--win-grey);
            border-top: 1px solid var(--win-border-dark);
        }
    </style>
</head>
<body onload="initQR()">

    <div class="window-frame">
        <div class="title-bar">
            <span>QR_PAYMENT_GATEWAY.EXE</span>
            <div style="font-size: 10px;">? X</div>
        </div>

        <div class="content-area">
            <div class="summary-pane">
                <div>
                    <h3>TRANSACTION DETAILS</h3>
                    <div id="details-text">
                        <p><strong>CASHIER:</strong> <span id="cashier-name">...</span></p>
                        <p><strong>SERVICE:</strong> <span id="service-type">...</span></p>
                        <p><strong>ITEM COUNT:</strong> <span id="item-count">0</span></p>
                        <hr>
                        <p><strong>TOTAL PAYABLE:</strong></p>
                        <div class="total-box">RM <span id="final-total">0.00</span></div>
                    </div>
                </div>
                
                <button class="nav-button" style="background:#800000; color:#fff;" onclick="window.location.href='payment.html'">
                    BACK TO PAYMENT
                </button>
            </div>

            <div class="qr-pane">
                <div class="qr-frame">
                    <img src="qr.png" alt="Payment QR" onerror="this.src='undpfm.png'">
                </div>
                
                <div id="loading-container">
                    <small>Processing Transaction: <span id="percent-text">0</span>%</small>
                    <div class="progress-border">
                        <div id="progress-fill"></div>
                    </div>
                </div>

                <button class="nav-button" id="confirm-btn" onclick="processTransaction()" style="max-width: 400px;">
                    CONFIRM TRANSACTION
                </button>
                <p><small>System scanned for verification. Please do not close window.</small></p>
            </div>
        </div>
    </div>

    <div id="success-modal" class="modal-overlay">
        <div class="win-modal">
            <div class="title-bar"><span>PROCESS_SUCCESSFUL</span></div>
            <div style="padding:30px; text-align:center;">
                <p style="font-size:18px;">âœ… TRANSACTION APPROVED</p>
                <button class="nav-button" onclick="showInvoice()">GENERATE INVOICE</button>
            </div>
        </div>
    </div>

    <div id="invoice-window" class="modal-overlay">
        <div class="win-modal">
            <div class="title-bar"><span>ELECTRONIC_RECEIPT_VIEWER</span></div>
            <div style="padding:10px; flex: 1; display: flex; flex-direction: column;">
                <div class="invoice-body" id="invoice-content">
                    </div>
                <div class="modal-footer">
                    <button class="nav-button" style="flex:1; margin-top:0;" onclick="window.print()">PRINT</button>
                    <button class="nav-button" style="flex:1; margin-top:0; background:#008000; color:#fff;" onclick="finalizeAll()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let baseTotal = 0;

        function initQR() {
            const total = localStorage.getItem("totalAmount") || "0.00";
            baseTotal = parseFloat(total);
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const user = JSON.parse(localStorage.getItem("loggedInUser")) || {name: "Unknown"};

            document.getElementById('final-total').innerText = baseTotal.toFixed(2);
            document.getElementById('cashier-name').innerText = user.name;
            document.getElementById('service-type').innerText = serviceType;
            document.getElementById('item-count').innerText = cart.length;
        }

        function processTransaction() {
            const btn = document.getElementById('confirm-btn');
            const loadContainer = document.getElementById('loading-container');
            const progressFill = document.getElementById('progress-fill');
            const percentText = document.getElementById('percent-text');

            btn.style.display = "none";
            loadContainer.style.display = "block";

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('success-modal').style.display = 'flex';
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                    percentText.innerText = width;
                }
            }, 50); 
        }

        function showInvoice() {
            document.getElementById('success-modal').style.display = 'none';
            const now = new Date();
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const user = JSON.parse(localStorage.getItem("loggedInUser")) || {name: "Staff"};
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            
            const finalAmount = baseTotal.toFixed(2);

            const groupedItems = {};
            cart.forEach(item => {
                if (groupedItems[item.name]) {
                    groupedItems[item.name].qty++;
                    groupedItems[item.name].total += parseFloat(item.price);
                } else {
                    groupedItems[item.name] = { 
                        qty: 1, 
                        price: parseFloat(item.price), 
                        total: parseFloat(item.price) 
                    };
                }
            });

            let itemsHtml = Object.keys(groupedItems).map(name => `
                <div class="inv-row">
                    <span>${name} ${groupedItems[name].qty > 1 ? 'x' + groupedItems[name].qty : ''}</span>
                    <span>RM ${groupedItems[name].total.toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('invoice-content').innerHTML = `
                <div style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px; margin-bottom:15px;">
                    <img src="undfire.png" alt="Logo" style="width: 80px; height: auto; margin-bottom: 5px;" onerror="this.style.display='none'">
                    <br>
                    <strong style="font-size:20px; letter-spacing:1px;">UNDEFEATED FIRE CORNER</strong><br>
                    <span style="font-size:10px; line-height:1.2; display:block; margin-top:5px;">
                        No. 5, Persiaran Batu Kawan, Penang Science Park,<br>
                        14110 Simpang Ampat, Pulau Pinang.
                    </span>
                    <span style="font-size:11px; font-weight:bold; margin-top:5px; display:block;">OFFICIAL DIGITAL E-INVOICE</span>
                    <span style="font-size:10px; color:#666;">SSM: 202303123456 (AS0456789-X)</span>
                </div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; font-size:11px; margin-bottom:15px; background:#f9f9f9; padding:10px; border:1px solid #eee;">
                    <div>
                        <strong>BILL TO:</strong><br>Valued Customer<br>Type: ${serviceType}
                    </div>
                    <div style="text-align:right;">
                        <strong>INVOICE DETAILS:</strong><br>
                        Ref: #QR-${Math.floor(Math.random()*90000)}<br>
                        Date: ${now.toLocaleDateString()}<br>
                        Time: ${now.toLocaleTimeString()}
                    </div>
                </div>

                <div style="border-bottom: 1px solid #000; padding-bottom:5px; margin-bottom:5px; font-weight:bold; display:flex; justify-content:space-between; font-size:11px;">
                    <span>ITEM DESCRIPTION</span><span>TOTAL (RM)</span>
                </div>
                
                <div style="min-height:80px;">
                    ${itemsHtml}
                </div>

                <div style="margin-top:20px; border-top: 1px solid #eee; padding-top:10px;">
                    <div class="inv-row"><span>Subtotal</span><span>RM ${baseTotal.toFixed(2)}</span></div>
                    <div class="inv-row inv-bold" style="font-size:18px; border-top:2px solid #000; color:var(--win-blue); padding-top:10px;">
                        <span>TOTAL PAID</span><span>RM ${finalAmount}</span>
                    </div>
                </div>

                <div style="margin-top:15px; padding:10px; background:#eef; border-left:4px solid var(--win-blue); font-size:11px;">
                    <strong>PAYMENT VERIFICATION:</strong><br>
                    Method: QR PAYMENT (Digital)<br>
                    Status: TRANSACTION SUCCESSFUL<br>
                    Cashier: ${user.name}
                </div>

                <div style="text-align:center; margin-top:20px; font-size:10px; color:#888;">
                    This receipt is computer-generated for your digital record.<br>
                    <strong>THANK YOU! PLEASE COME AGAIN.</strong>
                </div>
            `;
            document.getElementById('invoice-window').style.display = 'flex';
        }

        function finalizeAll() {
            const history = JSON.parse(localStorage.getItem("pos_history")) || [];
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const orderTime = new Date().toLocaleString();
            
            const orderData = {
                time: orderTime,
                type: serviceType,
                paymentMethod: "QR PAYMENT",
                amount: baseTotal.toFixed(2),
                cart: cart 
            };

            history.push(orderData);
            localStorage.setItem("pos_history", JSON.stringify(history));

            const kitchenOrders = JSON.parse(localStorage.getItem("kitchen_orders")) || [];
            kitchenOrders.push(orderData);
            localStorage.setItem("kitchen_orders", JSON.stringify(kitchenOrders));

            localStorage.removeItem("currentOrder");
            localStorage.setItem("totalAmount", "0.00");
            
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
