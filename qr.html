<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR PAYMENT SYSTEM</title>
    <style>
        :root {
            --win-grey: #d4d0c8;
            --win-blue: #000080;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
        }

        body {
            background-color: #008080;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Expanded Window Frame */
        .window-frame {
            background-color: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            width: 95vw; /* Fills 95% of width */
            max-width: 1100px; /* Prevents it from getting too wide on ultrawides */
            height: 90vh; /* Fills 90% of height */
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 4px 10px;
            font-weight: bold;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .content-area {
            display: flex;
            padding: 20px;
            gap: 20px;
            flex: 1; /* Allows content to take up remaining space */
            overflow: hidden; /* Prevents global scroll */
        }

        /* LEFT SECTION: SUMMARY */
        .summary-pane {
            flex: 1;
            background: #fff;
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            padding: 20px;
            font-size: 16px; /* Slightly larger text for larger window */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Keeps button at the bottom */
        }

        .summary-pane h3 {
            margin-top: 0;
            border-bottom: 2px solid #000;
            padding-bottom: 5px;
        }

        .total-box {
            font-family: monospace;
            font-size: 42px; /* Much larger display */
            color: #d00;
            font-weight: bold;
            margin: 20px 0;
            text-align: right;
            background: #f0f0f0;
            padding: 10px;
            border: 1px inset #808080;
        }

        /* RIGHT SECTION: QR & LOADING */
        .qr-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 10px;
        }

        .qr-frame {
            background: white;
            padding: 15px;
            border: 2px solid var(--win-border-dark);
            margin-bottom: 20px;
            flex-shrink: 1;
        }

        .qr-frame img {
            max-width: 300px; /* Bigger QR code for bigger window */
            max-height: 300px;
            width: 100%;
            height: auto;
            display: block;
        }

        /* LOADING BAR */
        #loading-container {
            display: none;
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            text-align: left;
        }

        .progress-border {
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            background: #fff;
            height: 30px;
            padding: 2px;
        }

        #progress-fill {
            background: var(--win-blue);
            height: 100%;
            width: 0%;
        }

        .nav-button {
            background: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            padding: 15px 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
            flex-shrink: 0;
        }

        .nav-button:active {
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
        }

        /* SUCCESS MODAL */
        #success-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            background: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            z-index: 1000;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .modal-body {
            padding: 30px;
            text-align: center;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }
    </style>
</head>
<body onload="initQR()">

    <div class="window-frame">
        <div class="title-bar">
            <span>QR_PAYMENT_GATEWAY.EXE</span>
            <div style="font-size: 10px;">? X</div>
        </div>

        <div class="content-area">
            <div class="summary-pane">
                <div>
                    <h3>TRANSACTION DETAILS</h3>
                    <div id="details-text">
                        <p><strong>CASHIER:</strong> <span id="cashier-name">...</span></p>
                        <p><strong>SERVICE:</strong> <span id="service-type">...</span></p>
                        <p><strong>ITEM COUNT:</strong> <span id="item-count">0</span></p>
                        <hr>
                        <p><strong>TOTAL PAYABLE:</strong></p>
                        <div class="total-box">RM <span id="final-total">0.00</span></div>
                    </div>
                </div>
                
                <button class="nav-button" style="background:#800000; color:#fff;" onclick="window.location.href='payment.html'">
                    BACK TO PAYMENT
                </button>
            </div>

            <div class="qr-pane">
                <div class="qr-frame">
                    <img src="qr.png" alt="Payment QR" onerror="this.src='undpfm.png'">
                </div>
                
                <div id="loading-container">
                    <small>Processing Transaction: <span id="percent-text">0</span>%</small>
                    <div class="progress-border">
                        <div id="progress-fill"></div>
                    </div>
                </div>

                <button class="nav-button" id="confirm-btn" onclick="processTransaction()" style="max-width: 400px;">
                    CONFIRM TRANSACTION
                </button>
                <p><small>System scanned for verification. Please do not close window.</small></p>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div id="success-modal">
        <div class="title-bar"><span>SYSTEM MESSAGE</span></div>
        <div class="modal-body">
            <p style="font-size: 18px; margin-bottom: 20px;">Payment Successful!</p>
            <button class="nav-button" onclick="window.location.href='menu.html'">OKAY</button>
        </div>
    </div>

    <script>
        function initQR() {
            const total = localStorage.getItem("totalAmount") || "0.00";
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const user = JSON.parse(localStorage.getItem("loggedInUser")) || {name: "Unknown"};

            document.getElementById('final-total').innerText = total;
            document.getElementById('cashier-name').innerText = user.name;
            document.getElementById('service-type').innerText = serviceType;
            document.getElementById('item-count').innerText = cart.length;
        }

        function processTransaction() {
            const btn = document.getElementById('confirm-btn');
            const loadContainer = document.getElementById('loading-container');
            const progressFill = document.getElementById('progress-fill');
            const percentText = document.getElementById('percent-text');

            btn.style.display = "none";
            loadContainer.style.display = "block";

            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    finalizeOrder();
                } else {
                    width++;
                    progressFill.style.width = width + '%';
                    percentText.innerText = width;
                }
            }, 100); 
        }

        function finalizeOrder() {
            const total = localStorage.getItem("totalAmount") || "0.00";
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const now = new Date();

            const transactionRecord = {
                time: now.toLocaleString(),
                type: serviceType,
                amount: total,
                cart: cart 
            };

            let history = JSON.parse(localStorage.getItem("pos_history")) || [];
            history.push(transactionRecord);
            localStorage.setItem("pos_history", JSON.stringify(history));

            localStorage.removeItem("currentOrder");
            localStorage.removeItem("totalAmount");

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('success-modal').style.display = 'block';
        }
    </script>
</body>
</html>
