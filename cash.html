<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UND PERFORMANCE - CASHIER TERMINAL</title>
    <style>
        :root {
            --win-grey: #d4d0c8;
            --win-blue: #000080;
            --win-border-light: #ffffff;
            --win-border-dark: #808080;
        }

        body {
            background-color: #008080;
            font-family: "MS Sans Serif", "Arial", sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .window-frame {
            background-color: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            width: 1000px;
            height: 600px;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .title-bar {
            background-color: var(--win-blue);
            color: white;
            padding: 4px 10px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 10px;
            padding: 10px;
            flex: 1;
            overflow: hidden;
            height: calc(100% - 30px);
        }

        .section-box {
            background: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark);
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow: hidden;
        }

        #order-summary {
            background: #fff;
            flex: 1;
            overflow-y: auto;
            font-size: 12px;
            border: 1px solid #808080;
            min-height: 0; 
        }

        .order-row { padding: 5px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        .middle-pane { text-align: center; }
        .total-box {
            background: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 36px;
            padding: 5px;
            margin-bottom: 10px;
            border: 2px solid var(--win-border-dark);
        }

        .input-display {
            background: #fff;
            border: 2px solid var(--win-border-dark);
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px; 
            text-align: right;
            height: 35px;
        }

        .quick-cash-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            flex: 1;
        }

        .win-btn {
            background: var(--win-grey);
            border: 2px solid;
            border-color: var(--win-border-light) var(--win-border-dark) var(--win-border-dark) var(--win-border-light);
            padding: 15px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }

        .win-btn:active { border-color: var(--win-border-dark) var(--win-border-light) var(--win-border-light) var(--win-border-dark); }
        .btn-green { background: #008000; color: white; }
        .btn-red { background: #800000; color: white; }
        .btn-blue { background: #000080; color: white; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .win-modal {
            background: var(--win-grey);
            border: 2px solid #fff;
            padding: 2px;
            width: 450px;
            box-shadow: 4px 4px 0px #000;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .invoice-body {
            background: #fff;
            color: #000;
            padding: 25px;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            font-size: 13px;
            border: 1px solid #000;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }

        .inv-row { display: flex; justify-content: space-between; margin: 4px 0; }
        .inv-bold { font-weight: bold; border-top: 1px solid #eee; padding-top: 5px; margin-top: 5px; }

        @media print {
            body * { visibility: hidden; }
            #invoice-window, #invoice-window * { visibility: visible; }
            #invoice-window { position: absolute; left: 0; top: 0; width: 100%; background: none; }
            .win-btn { display: none; }
        }
    </style>
</head>
<body onload="initCashier()">

    <div class="window-frame">
        <div class="title-bar">
            <span>CASH_PAYMENT_MODULE.SYS</span>
            <button onclick="window.location.href='payment.html'" style="cursor:pointer; background:var(--win-grey); border:1px solid #fff;">X</button>
        </div>

        <div class="main-layout">
            <div class="section-box">
                <div style="font-weight:bold; margin-bottom:5px;">ORDER DETAILS:</div>
                <div id="order-summary"></div>
                <button class="win-btn" style="margin-top:10px; font-size:12px;" onclick="window.location.href='payment.html'">BACK</button>
            </div>

            <div class="section-box middle-pane">
                <div style="font-weight:bold;">TOTAL DUE</div>
                <div class="total-box">RM <span id="total-due">0.00</span></div>
                
                <div style="font-weight:bold;">CASH RECEIVED</div>
                <div class="input-display" id="cash-input">0</div>

                <div class="quick-cash-grid">
                    <button class="win-btn" onclick="quickCash(10)">RM 10</button>
                    <button class="win-btn" onclick="quickCash(20)">RM 20</button>
                    <button class="win-btn" onclick="quickCash(50)">RM 50</button>
                    <button class="win-btn" onclick="quickCash(100)">RM 100</button>
                    <button class="win-btn btn-blue" style="grid-column: span 2;" onclick="exactCash()">EXACT AMOUNT</button>
                </div>
            </div>

            <div class="section-box">
                <div class="keypad">
                    <button class="win-btn" onclick="press(7)">7</button>
                    <button class="win-btn" onclick="press(8)">8</button>
                    <button class="win-btn" onclick="press(9)">9</button>
                    <button class="win-btn" onclick="press(4)">4</button>
                    <button class="win-btn" onclick="press(5)">5</button>
                    <button class="win-btn" onclick="press(6)">6</button>
                    <button class="win-btn" onclick="press(1)">1</button>
                    <button class="win-btn" onclick="press(2)">2</button>
                    <button class="win-btn" onclick="press(3)">3</button>
                    <button class="win-btn" onclick="press(0)">0</button>
                    <button class="win-btn" onclick="press('.')">.</button>
                    <button class="win-btn btn-red" onclick="clearInput()">DEL</button>
                </div>
                <button class="win-btn btn-green" style="margin-top:10px; width:100%; height:80px;" onclick="startProcessing()">OKAY (PROCEED)</button>
            </div>
        </div>
    </div>

    <div id="error-dialog" class="modal-overlay">
        <div class="win-modal" style="width:300px;">
            <div class="title-bar"><span>SYSTEM ERROR</span></div>
            <div style="padding:20px; text-align:center;">
                <p id="error-msg">Insufficient Cash Amount!</p>
                <button class="win-btn" onclick="closeModal('error-dialog')" style="width:100px">OK</button>
            </div>
        </div>
    </div>

    <div id="loading-dialog" class="modal-overlay">
        <div class="win-modal" style="width:250px;">
            <div class="title-bar"><span>SYNCING...</span></div>
            <div style="padding:30px; text-align:center;">
                Processing Transaction...
            </div>
        </div>
    </div>

    <div id="balance-popup" class="modal-overlay">
        <div class="win-modal" style="width:350px;">
            <div class="title-bar"><span>TRANSACTION SUCCESS</span></div>
            <div style="padding:20px; text-align:center;">
                <div style="font-weight:bold; font-size:14px; margin-bottom:10px;">PLEASE RETURN CHANGE:</div>
                <div style="background:#000; color:#ffff00; font-family:monospace; font-size:40px; padding:10px; border:2px solid #808080; margin-bottom:20px;">
                    RM <span id="pop-balance-amount">0.00</span>
                </div>
                <button class="win-btn btn-green" onclick="closeBalanceAndShowInvoice()" style="width:100%">OK (VIEW INVOICE)</button>
            </div>
        </div>
    </div>

    <div id="invoice-window" class="modal-overlay">
        <div class="win-modal">
            <div class="title-bar"><span>ELECTRONIC_RECEIPT_VIEWER</span></div>
            <div style="padding:10px;">
                <div class="invoice-body" id="invoice-content"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="win-btn" style="flex:1" onclick="window.print()">PRINT</button>
                    <button class="win-btn" style="flex:1; background:#008000; color:#fff;" onclick="finalizeOrder()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentInput = "";
        let baseTotal = 0;
        const fee = 0.00; // No processing fee for cash

        function initCashier() {
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            baseTotal = parseFloat(localStorage.getItem("totalAmount")) || 0;
            document.getElementById('total-due').innerText = baseTotal.toFixed(2);

            const summary = document.getElementById('order-summary');
            summary.innerHTML = cart.map(item => `
                <div class="order-row">
                    <span>${item.name}</span>
                    <span>RM ${parseFloat(item.price).toFixed(2)}</span>
                </div>
            `).join('');
        }

        function press(num) {
            currentInput += num;
            document.getElementById('cash-input').innerText = currentInput;
        }

        function clearInput() {
            currentInput = "";
            document.getElementById('cash-input').innerText = "0";
        }

        function quickCash(amount) {
            currentInput = amount.toString();
            document.getElementById('cash-input').innerText = currentInput;
            startProcessing();
        }

        function exactCash() {
            currentInput = baseTotal.toString();
            document.getElementById('cash-input').innerText = baseTotal.toFixed(2);
            startProcessing();
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function startProcessing() {
            let cashReceived = parseFloat(currentInput);
            if (isNaN(cashReceived) || cashReceived < baseTotal) {
                document.getElementById('error-dialog').style.display = 'flex';
                return;
            }

            document.getElementById('loading-dialog').style.display = 'flex';
            
            setTimeout(() => {
                closeModal('loading-dialog');
                let change = cashReceived - baseTotal;
                document.getElementById('pop-balance-amount').innerText = change.toFixed(2);
                document.getElementById('balance-popup').style.display = 'flex';
            }, 800);
        }

        function closeBalanceAndShowInvoice() {
            closeModal('balance-popup');
            showInvoice();
        }

        function showInvoice() {
            const now = new Date();
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const user = JSON.parse(localStorage.getItem("loggedInUser")) || {name: "Cashier"};
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const cashReceived = parseFloat(currentInput);
            
            // Rounding Logic
            const rawTotal = baseTotal + fee;
            const finalRoundedAmt = (Math.round(rawTotal * 20) / 20).toFixed(2);
            const roundingAdjustment = (finalRoundedAmt - rawTotal).toFixed(2);
            const balanceChange = (cashReceived - finalRoundedAmt).toFixed(2);

            const groupedItems = {};
            cart.forEach(item => {
                if (groupedItems[item.name]) {
                    groupedItems[item.name].qty++;
                    groupedItems[item.name].total += parseFloat(item.price);
                } else {
                    groupedItems[item.name] = { 
                        qty: 1, 
                        price: parseFloat(item.price), 
                        total: parseFloat(item.price) 
                    };
                }
            });

            let itemsHtml = Object.keys(groupedItems).map(name => `
                <div class="inv-row">
                    <span>${name} ${groupedItems[name].qty > 1 ? 'x' + groupedItems[name].qty : ''}</span>
                    <span>RM ${groupedItems[name].total.toFixed(2)}</span>
                </div>
            `).join('');

            document.getElementById('invoice-content').innerHTML = `
                <div style="text-align:center; border-bottom: 2px solid #000; padding-bottom:10px; margin-bottom:15px;">
                    <img src="undfire.png" alt="Logo" style="width:60px; height:auto; margin-bottom:5px;"><br>
                    <strong style="font-size:20px; letter-spacing:1px;">UNDEFEATED FIRE CORNER</strong><br>
                    <span style="font-size:10px; line-height:1.2; display:block; margin-top:5px;">
                        No. 5, Persiaran Batu Kawan, Penang Science Park,<br>
                        14110 Simpang Ampat, Pulau Pinang.
                    </span>
                    <span style="font-size:11px; font-weight:bold; margin-top:5px; display:block;">OFFICIAL DIGITAL E-INVOICE</span>
                    <span style="font-size:10px; color:#666;">SSM: 202303123456 (AS0456789-X)</span>
                </div>
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; font-size:11px; margin-bottom:15px; background:#f9f9f9; padding:10px; border:1px solid #eee;">
                    <div>
                        <strong>BILL TO:</strong><br>Valued Customer<br>Type: ${serviceType}
                    </div>
                    <div style="text-align:right;">
                        <strong>INVOICE DETAILS:</strong><br>
                        Ref: #UND-${Math.floor(Math.random()*90000)}<br>
                        Date: ${now.toLocaleDateString()}<br>
                        Time: ${now.toLocaleTimeString()}
                    </div>
                </div>

                <div style="border-bottom: 1px solid #000; padding-bottom:5px; margin-bottom:5px; font-weight:bold; display:flex; justify-content:space-between; font-size:11px;">
                    <span>ITEM DESCRIPTION</span><span>TOTAL (RM)</span>
                </div>
                
                <div style="min-height:80px;">
                    ${itemsHtml}
                </div>

                <div style="margin-top:20px; border-top: 1px solid #eee; padding-top:10px;">
                    <div class="inv-row"><span>Subtotal</span><span>RM ${baseTotal.toFixed(2)}</span></div>
                    <div class="inv-row"><span>Service/Fee</span><span>RM ${fee.toFixed(2)}</span></div>
                    <div class="inv-row" style="color:#666; font-style:italic;"><span>Rounding Adjustment</span><span>RM ${roundingAdjustment}</span></div>
                    <div class="inv-row inv-bold" style="font-size:18px; border-top:2px solid #000; color:var(--win-blue); padding-top:10px;">
                        <span>TOTAL PAYABLE</span><span>RM ${finalRoundedAmt}</span>
                    </div>
                </div>

                <div style="margin-top:10px;">
                    <div class="inv-row"><span>Cash Tendered</span><span>RM ${cashReceived.toFixed(2)}</span></div>
                    <div class="inv-row" style="font-weight:bold;"><span>Change Due</span><span>RM ${balanceChange}</span></div>
                </div>

                <div style="margin-top:15px; font-size:10px; color:#555; background:#fffbe6; padding:5px; border:1px solid #ffe58f; text-align:center;">
                    * Note: Total amount has been rounded to the nearest RM 0.05
                </div>

                <div style="margin-top:15px; padding:10px; background:#eef; border-left:4px solid var(--win-blue); font-size:11px;">
                    <strong>PAYMENT VERIFICATION:</strong><br>
                    Method: PHYSICAL CASH<br>
                    Status: PAID IN FULL<br>
                    Cashier: ${user.name}
                </div>

                <div style="text-align:center; margin-top:20px; font-size:10px; color:#888;">
                    This receipt is computer-generated for your digital record.<br>
                    <strong>THANK YOU! PLEASE COME AGAIN.</strong>
                </div>
            `;
            document.getElementById('invoice-window').style.display = 'flex';
        }

        function finalizeOrder() {
            const cart = JSON.parse(localStorage.getItem("currentOrder")) || [];
            const serviceType = localStorage.getItem("serviceType") || "DINE IN";
            const history = JSON.parse(localStorage.getItem("pos_history")) || [];
            
            const rawTotal = baseTotal + fee;
            const finalRoundedAmt = (Math.round(rawTotal * 20) / 20).toFixed(2);

            // Sync to Kitchen
            let kitchenOrders = JSON.parse(localStorage.getItem("kitchen_orders")) || [];
            kitchenOrders.push({
                orderId: "C-" + Date.now(),
                time: new Date().toLocaleTimeString(),
                items: cart,
                type: serviceType,
                status: "PENDING"
            });
            localStorage.setItem("kitchen_orders", JSON.stringify(kitchenOrders));

            // Sync to History
            history.push({
                time: new Date().toLocaleString(),
                type: serviceType,
                paymentMethod: "CASH",
                amount: finalRoundedAmt,
                cart: cart
            });
            localStorage.setItem("pos_history", JSON.stringify(history));
            
            // Clear and Redirect
            localStorage.removeItem("currentOrder");
            localStorage.setItem("totalAmount", "0.00");
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
